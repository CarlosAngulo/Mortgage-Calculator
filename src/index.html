<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    
    <h1>Mortgage Calculator</h1>
    
    <div class="container">

        <div class="calculator">
            <h3>Change values to calculate your results</h3>
            
            <section class="rate">
                <label for="">Years of mortgage</label>
                <div class="controls">
                    <div class="controls__range">
                        <span class="controls__range__label--min">1</span>
                        <div class="controls__range__container">
                            <input class="controls__range__slide" type="range" name="points" min="1" max="40" step="1" value="2">
                            <span class="controls__range__background"></span>
                        </div>
                        <span class="controls__range__label--max">40</span>
                    </div>
                    <input type="number" value="3" min="1" max="40" class="controls__input" disabled >
                </div>
            </section>

            <section class="rate">
                <label for="">Rate of interest (%)</label>
                <div class="controls">
                    <div class="controls__range">
                        <span class="controls__range__label--min">0.1</span>
                        <div class="controls__range__container">
                            <input type="range" name="points" min="0.1" max="10" step="0.1">
                            <span class="controls__range__background"></span>
                        </div>
                        <span class="controls__range__label--max">10</span>
                    </div>
                    <input type="number" value="3" min="1" max="40" class="controls__input" disabled >
                </div>
            </section>

            <section class="loan">
                <label for="">Loan Amount</label>
                <span class="currencysign">
                    <input type="number" class="currency insert">
                    <span class="errormessage"></span>
                </span>
            </section>

            <section class="annual">
                <div class="annual__tax">
                    <label for="">Annual Tax</label>
                    <span class="currencysign">
                        <input type="number" class="currency insert">
                        <span class="errormessage"></span>
                    </span>
                </div>
                <div class="annual__tax">
                    <label for="">Annual Insurance</label>
                    <span class="currencysign">
                        <input type="number" class="currency insert">
                        <span class="errormessage"></span>
                    </span>
                </div>
            </section>

            <button class="btn calculate" onClick="mgCalc.calculate()">Calculate</button>

        </div>

        <div class="results">
            <h2>Your results</h2>
            <dl>
                <dt>Principle & Interest</dt>
                <dd>$ 733.27</dd>
            </dl>
            <dl>
                <dt>Tax</dt>
                <dd>$ 733.27</dd>
            </dl>
            <dl>
                <dt>Insurance</dt>
                <dd>$ 733.27</dd>
            </dl>
            <dl class="total">
                <dt>Total Monthly Payment</dt>
                <dd>$ 841.60</dd>
            </dl>
        </div>
        
    </div>

    <script src="es6/mortgage-calculator.js"></script>
</body>
</html>
